  <!-- tick marks -->
  <line x1="32" y1="7" x2="32" y2="12" stroke="#ff2d55" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="32" y2="57" stroke="#ff2d55" stroke-width="2" stroke-linecap="round"/>
  <line x1="7" y1="32" x2="12" y2="32" stroke="#ff2d55" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="32" x2="57" y2="32" stroke="#ff2d55" stroke-width="2" stroke-linecap="round"/>
  <!-- hour hand -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#f0e8ec" stroke-width="3" stroke-linecap="round"/>
  <!-- minute hand -->
  <line x1="32" y1="32" x2="44" y2="24" stroke="#ff2d55" stroke-width="2" stroke-linecap="round"/>
